<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/css/bootstrapValidator.min.css" rel="stylesheet">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery.bootstrapvalidator/0.5.3/js/bootstrapValidator.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/ExcelControllers.js"></script>


<body>
<div style="margin-left: 300px;margin-right: 300px;margin-top: 100px;">
    <div class="page-header">
        <h1>Excel Change For Work
            <small>test</small>
        </h1>
    </div>

    <div>
        <form id="one">
            <label>1.Chinese Name Get Pinyin</label>
            <div class="form-group">
                <label for="exampleInputFile">Excel</label>
                <input type="file" id="exampleInputFile" name="excel">
            </div>
            <button type="button" class="btn  btn-success" onclick="getPinyin()">Submit</button>
        </form>
    </div>

    <div style="padding-top: 50px">
        <form id="two">
            <label>2.Rename image </label>
            <div class="form-group">
                <label for="commonName">Common Name</label>
                <input type="test" class="form-control" id="commonName" name="commonName" placeholder="Common Name">
            </div>

            <div class="form-group">
                <label for="excelFile">Excel</label>
                <input type="file" id="excelFile" name="excelFile">
            </div>

            <div class="form-group">
                <label for="imageFile">Images</label>
                <input type="file" id="imageFile" name="imageFile" multiple>
            </div>
            <button type="button" class="btn  btn-info" onclick="nameImage()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
