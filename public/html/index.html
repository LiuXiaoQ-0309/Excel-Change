<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
<div style="margin: 100px">
    <div class="page-header">
        <h1>Excel Change For Work
            <small>test</small>
        </h1>
    </div>

    <div>
        <form class="form-inline">
            <p class="help-block">1.Chinese name get Pinyin</p>
            <div class="form-group">
                <input type="file" id="exampleInputFile">
            </div>
            <button type="button" class="btn  btn-success" onclick="getPinyin()">Submit</button>
        </form>
    </div>

    <div style="padding-top: 50px">
        <form class="form-inline">
            <p class="help-block">2.Name the picture</p>
            <div class="form-group">
                <p>Name Excel</p>
                <input type="file">
                <p style="padding-top: 10px">Image</p>
                <input type="file">
            </div>
            <button type="button" class="btn  btn-info" onclick="nameImage()">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

<script>
    function getPinyin() {
        var formData = new FormData();
        formData.append('excel', $('#exampleInputFile')[0].files[0]);
        console.log(formData);
        $.ajax({
            url: "http://localhost:8090/Excel-Change/public/api/import-excel-get-py",
            data: formData,
            dataType: "JSON",
            type: 'POST',
            contentType: false,
            processData: false,
            success: function (result) {
                console.log(result);
                if (result.code) {
                    window.location.href = result.message;
                } else {
                    alert(result.message);
                }
            },
        });
    }

    function nameImage() {
        alert(123);
    }

</script>
